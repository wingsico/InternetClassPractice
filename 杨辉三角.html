<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>杨辉三角</title>
</head>
<body>
  <div class="box"></div>
  <script>
    var box = document.querySelector('.box')
    for(var i = 0; i < 4; i++){
      for(var j = 1; j < 5 + i; j++){
        box.innerHTML += j < 4-i ? '&nbsp;' : '*'
      }
      box.innerHTML += '</br>'
    }

  </script>
</body>
</html>
