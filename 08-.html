<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>09</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style-type: none;
      width: 300px;
      height: 300px;
      margin: 50px auto;
    }

    li {
      width: 100px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      float: left;
    }
  </style>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ul>
  <script>
    const aLi = document.querySelectorAll('li')
    for (let i = 0, len = aLi.length; i < len; i++) {
      let control = (i+1) % 4
      switch (control) {
        case 0: {
          aLi[i].style.backgroundColor = '#aaffdd'
          toggleColor(aLi[i], '#C0FF3E')
          break;
        }
        case 1: {
          aLi[i].style.backgroundColor = '#44ceff'
          toggleColor(aLi[i], '#8470FF')
          break
        }
        case 2: {
          aLi[i].style.backgroundColor = 'pink'
          toggleColor(aLi[i], '#DC143C')
          break
        }
        case 3: {
          aLi[i].style.backgroundColor = '#8c33dd'
          toggleColor(aLi[i], '#98FB98')
          break
        }
      }
    }

    function toggleColor(ele,color){
      const sourceColor = ele.style.backgroundColor
      ele.onmouseover = function(){
        this.style.backgroundColor = color
      }
      ele.onmouseout = function(){
        this.style.backgroundColor = sourceColor
      }
    }
  </script>
</body>

</html>
